{% extends 'base.html' %}

{% block title %}Cadastro - PIE IV Dashboard{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-6 col-lg-4">
    <div class="card">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
          <h3 class="card-title">Criar Conta</h3>
          <p class="text-muted">Cadastre-se para acessar o sistema</p>
        </div>

        <form method="post" action="{% url 'dashboard:signup' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="email" class="form-label">
              <i class="fas fa-envelope me-2"></i>Email
            </label>
            <input type="email" class="form-control" id="email" name="email" required placeholder="seu@email.com" value="{{ request.POST.email|default:'' }}">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">
              <i class="fas fa-lock me-2"></i>Senha
            </label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Digite sua senha">
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-user-plus me-2"></i>
              Criar Conta
            </button>
          </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <small class="text-muted">
            Já tem uma conta? <a href="{% url 'dashboard:login' %}">Faça login</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
