services:
  backend:
    build: ./backend
    container_name: backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./backend/src:/home/fastapi/src
    command: uv run uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      mysql:
        condition: service_healthy

    networks:
      - system_network

  mysql:
    image: mysql:9.4
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - system_network

  # frontend:
  #   build: ./frontend
  #   container_name: frontend
  #   restart: always
  #   ports:
  #     - "3000:3000"

networks:
  system_network:
    driver: bridge

volumes:
  mysql_data: